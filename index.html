<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Happy Birthday Azu</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Jashan-E-Bahara</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id='0' class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id='1' class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id='2' class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id='3' class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id='4' class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
            
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous" aria-hidden="true"></i>
            <i id='' class="far songItemPlay fa-3x fa-play-circle" id="masterPlay" aria-hidden="true"></i>
            <i class="fas fa-3x fa-step-forward" id="next" aria-hidden="true"></i>
        </div>
        <div class="songInfo">
            <img src="cute-cat.gif" width="75px" alt="" id="gif"> Let Me Love You
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d8de82155a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
